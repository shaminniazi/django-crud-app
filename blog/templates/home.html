{% extends 'base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post_entry">
			<h2 class="post_title">
				<a href="{% url 'post-detail' post.pk %}">{{post.title}}</a>
			</h2>
			<p class="post_content">{{post.body}}</p>
			<p class="post_content">{{post.post_date}}</p>

			
		</div>
	{%endfor%}
{% endblock %}
